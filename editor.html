<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر الأكواد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #282a36;
            --current-line: #44475a;
            --foreground: #f8f8f2;
            --comment: #6272a4;
            --cyan: #8be9fd;
            --green: #50fa7b;
            --orange: #ffb86c;
            --pink: #ff79c6;
            --purple: #bd93f9;
            --red: #ff5555;
            --yellow: #f1fa8c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            background-color: var(--background);
            color: var(--foreground);
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #21222c;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--current-line);
            gap: 1rem;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--purple);
            animation: fadeInDown 0.5s ease;
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            animation: fadeInDown 0.5s ease 0.1s;
        }
        #language-select, #run-button {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: var(--current-line);
            color: var(--foreground);
            border: 1px solid transparent;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #language-select:hover, #run-button:hover {
            background-color: #52556a;
            border-color: var(--pink);
        }
        #run-button {
            background-color: var(--green);
            color: var(--background);
            font-weight: bold;
        }
        #run-button:hover {
             background-color: #48e06f;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden; /* Prevent iframe scrollbars on main layout */
        }
        .editor-container, .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto; /* Allow scrolling within panes */
            animation: fadeInUp 0.5s ease;
        }
        .editor-container {
            border-left: 1px solid var(--current-line);
        }
        h2 {
            margin: 0;
            padding: 0.75rem 1rem;
            background-color: #21222c;
            font-size: 1rem;
            color: var(--cyan);
            border-bottom: 1px solid var(--current-line);
        }
        #code-editor {
            flex-grow: 1;
        }
        #output {
            flex-grow: 1;
            background-color: var(--background);
            border: none;
            color: var(--foreground);
            padding: 1rem;
        }
        .CodeMirror {
            height: 100%;
            font-family: 'Roboto Mono', monospace;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>محرر الأكواد</h1>
            <div class="controls">
                <select id="language-select">
                    <option value="htmlmixed">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="clike">C++</option>
                    <option value="text/x-csharp">C#</option>
                </select>
                <button id="run-button">تشغيل الكود</button>
            </div>
        </div>
        <div class="main-content">
            <div class="editor-container">
                <h2>الكود</h2>
                <textarea id="code-editor"></textarea>
            </div>
            <div class="output-container">
                <h2>النتيجة</h2>
                <iframe id="output"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            lineNumbers: true,
            theme: 'dracula',
            mode: 'htmlmixed',
            autoCloseTags: true,
            autoCloseBrackets: true,
        });

        const languageSelect = document.getElementById('language-select');
        languageSelect.addEventListener('change', () => {
            const language = languageSelect.value;
            editor.setOption('mode', language);
        });

        function runCode() {
            const code = editor.getValue();
            const output = document.getElementById('output');
            const outputDoc = output.contentDocument || output.contentWindow.document;

            let fullHtml = '';
            const selectedLanguage = languageSelect.value;

            if (selectedLanguage === 'htmlmixed') {
                fullHtml = code;
            } else if (selectedLanguage === 'css') {
                fullHtml = `<style>${code}</style>`;
            } else if (selectedLanguage === 'javascript') {
                fullHtml = `<script>${code}<\/script>`;
            } else if (selectedLanguage === 'python' || selectedLanguage === 'clike' || selectedLanguage === 'text/x-csharp') {
                let langName = '';
                if (selectedLanguage === 'python') {
                    langName = 'Python';
                } else if (selectedLanguage === 'clike') {
                    langName = 'C++';
                } else {
                    langName = 'C#';
                }
                fullHtml = `
                    <body style="color: #f8f8f2; font-family: sans-serif; padding: 10px;">
                        <h2>غير معتمد</h2>
                        <p>تنفيذ كود ${langName} مباشرة في المتصفح غير مدعوم في هذا المحرر.</p>
                    </body>
                `;
            }

            outputDoc.open();
            outputDoc.write(fullHtml);
            outputDoc.close();
        }

        const runButton = document.getElementById('run-button');
        runButton.addEventListener('click', runCode);

    </script>
</body>
</html>
